<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Expense Manager List
      <ion-icon title="Add sales" role="img" class="icon icon-md ion-md-add item-icon pull-right" aria-label="add" ng-reflect-name="add" (click)='clickLink();'></ion-icon>
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!selectedItem">
        <ion-item class="item_list_align" *ngFor="let expense of expenseArray" (click)="itemTapped($event, expense)">
            <ion-icon name="leaf" item-start></ion-icon>
            <h2>{{expense.type}}</h2>
            <p>&#8377;{{expense.amount}}</p>
            <ion-note item-end>{{expense.date | date}}</ion-note>
        </ion-item>
    </ion-list>
    <div *ngIf="selectedItem">
        <ion-card>
            <!-- <ion-card-header>Expense Manager Details</ion-card-header> -->

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Date</h2>
                <p class="text_align_left">{{selectedItem.date | date:'yyyy-MM-dd'}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Quantity</h2>
                <p class="text_align_left">{{selectedItem.quantity}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Type</h2>
                <p class="text_align_left">{{selectedItem.type}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Description</h2>
                <p class="text_align_left">{{selectedItem.description}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Amount</h2>
                <p class="text_align_left">{{selectedItem.amount}}</p>
            </ion-item>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="deleteData(selectedItem.rowid)">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        <div>Delete</div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <!-- <ion-fab right bottom>
        <button ion-fab color="light">
           <ion-icon name="search"></ion-icon>
        </button>
    </ion-fab> -->
</ion-content>
