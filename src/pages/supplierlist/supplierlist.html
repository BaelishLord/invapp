<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Supplier List
      <ion-icon title="Add Supplier" role="img" class="icon icon-md ion-md-add item-icon pull-right" aria-label="add" ng-reflect-name="add" (click)='clickLink();'></ion-icon>
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!selectedItem">
        <ion-item-sliding *ngFor="let supplier of suppliersArray">
            <ion-item nopadding (click)="itemTapped($event, supplier)">
                <div class="item-note" item-start>
                    <ion-icon ios="ios-person" md="md-person"></ion-icon>
                    {{supplier.sname}}
                </div>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteData(supplier.rowid)">
                  <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <!-- <ion-list *ngIf="!selectedItem">
        <button ion-item *ngFor="let supplier of suppliersArray" >
            <div class="item-note" item-start (click)="itemTapped($event, supplier)">
                {{supplier.name}}
            </div>
            <ion-icon ios="ios-trash" md="md-trash" item-end (click)="deleteData(supplier.rowid)"></ion-icon>
        </button>
    </ion-list> -->
    <div *ngIf="selectedItem">
        <ion-card>
            <!-- <ion-card-header>Supplier Details</ion-card-header> -->
            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Name</h2>
                <p class="text_align_left">{{selectedItem.sname}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Address</h2>
                <p class="text_align_left">{{selectedItem.address}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Phone Number</h2>
                <p class="text_align_left">{{selectedItem.phoneno}}</p>
            </ion-item>
        </ion-card>
    </div>
    <!-- <ion-fab right bottom>
        <button ion-fab color="light">
           <ion-icon name="search"></ion-icon>
        </button>
    </ion-fab> -->
</ion-content>
