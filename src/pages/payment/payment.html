<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Payement History
            <ion-icon title="Sales List" role="img" class="icon icon-md ion-md-list-box item-icon pull-right" aria-label="list-box" ng-reflect-name="list-box" (click)='clickLink();'></ion-icon>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="product-content" padding>
    <div class="login-box">
        <form class="form-horizontal" (ngSubmit)="submitForm()" novalidate>
            <ion-row>
                <ion-col>
                    <ion-list inset>
                        <ion-item class="product-item" padding>
                            <ion-select placeholder="Product" [(ngModel)]="payment.product" name="product">
                                <ion-option *ngFor="let product of productArray" value="{{product.pname}}">{{product.pname}}</ion-option>
                            </ion-select>
                        </ion-item>
                        <ion-item class="product-item" padding>
                            <ion-datetime placeholder="Paid Date" displayFormat="MMM DD YYYY" [(ngModel)]="payment.pdate" name="pdate" pickerFormat="MMM DD YYYY"></ion-datetime>
                        </ion-item>

                        <ion-item class="product-item" padding>
                            <ion-input type="text" placeholder="Paid Amount" [(ngModel)]="payment.amount" name="pamount" (keyup)='keyUp($event);'></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full type="submit" [disabled]="payment.myForm">Add Payment</button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
