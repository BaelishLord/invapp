<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <div class="box height_100px text-center supplier_div" (click)='clickLink("supplier");'>
                    <a href="javascipt:;">Supplier</a>
                </div>
            </ion-col>
            <ion-col col-12>
                <div class="box height_100px text-center product_div" (click)='clickLink("product");'>
                    <a href="javascript:;">Product</a>
                </div>
            </ion-col>
            <ion-col col-12>
                <div class="box height_100px text-center payment_div" (click)='clickLink("payment");'>
                    <a href="javascript:;">Payment</a>
                </div>
            </ion-col>
            <ion-col col-12>
                <div class="box height_100px text-center sales_div" (click)='clickLink("sales");'>
                    <a href="javascipt:;">Sales</a>
                </div>
            </ion-col>
            <ion-col col-12>
                <div class="box height_100px text-center manager_div" (click)='clickLink("manager");'>
                    <a href="javascipt:;">Expense Manager</a>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
