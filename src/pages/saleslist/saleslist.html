<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sales List
      <ion-icon title="Add sales" role="img" class="icon icon-md ion-md-add item-icon pull-right" aria-label="add" ng-reflect-name="add" (click)='clickLink();'></ion-icon>
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!selectedItem">
        <ion-item class="item_list_align" *ngFor="let sales of salesArray" (click)="itemTapped($event, sales)">
            <ion-icon name="leaf" item-start></ion-icon>
            <h2>{{sales.name}}</h2>
            <p>{{sales.product}}</p>
            <ion-note item-end>&#8377;{{sales.sprice}}</ion-note>
        </ion-item>
    </ion-list>
    <div *ngIf="selectedItem">
        <ion-card>
            <!-- <ion-card-header>Sales Details</ion-card-header> -->
            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Customer Name</h2>
                <p class="text_align_left">{{selectedItem.name}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Product</h2>
                <p class="text_align_left">{{selectedItem.product}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Quanity</h2>
                <p class="text_align_left">{{selectedItem.squantity}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Price</h2>
                <p class="text_align_left">{{selectedItem.sprice}}</p>
            </ion-item>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small (click)="deleteData(selectedItem.rowid)">
                        <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        <div>Delete</div>
                    </button>
                </ion-col>
            </ion-row>
        </ion-card>
    </div>
    <!-- <ion-fab right bottom>
        <button ion-fab color="light">
           <ion-icon name="search"></ion-icon>
        </button>
    </ion-fab> -->
</ion-content>
