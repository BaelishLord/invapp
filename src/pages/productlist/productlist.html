<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Product List
      <ion-icon title="Add Product" role="img" class="icon icon-md ion-md-add item-icon pull-right" aria-label="add" ng-reflect-name="add" (click)='clickLink();'></ion-icon>
    </ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list *ngIf="!selectedItem">
        <ion-item-sliding *ngFor="let product of productArray">
            <ion-item nopadding (click)="itemTapped($event, product)">
                <div class="item-note" item-start>
                    <ion-icon ios="logo-buffer" md="logo-buffer"></ion-icon>
                    {{product.pname}}&nbsp;&nbsp;&nbsp;&nbsp;&#8377;{{product.pprice}}
                </div>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="deleteData(product.rowid)">
                  <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <!-- <ion-list *ngIf="!selectedItem">
        <button ion-item *ngFor="let product of productArray" >
            <div class="item-note" item-start (click)="itemTapped($event, product)">
                {{product.pname}}&nbsp;&nbsp;{{product.pdate}}&nbsp;&nbsp;{{product.pprice}}
            </div>
            <ion-icon ios="ios-trash" md="md-trash" item-end (click)="deleteData(product.rowid)"></ion-icon>
        </button>
    </ion-list> -->
    <div *ngIf="selectedItem">
        <ion-card>
            <!-- <ion-card-header>Product Details</ion-card-header> -->
            <img src="{{selectedItem.file}}" />
            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Product Name</h2>
                <p class="text_align_left">{{selectedItem.pname}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Product Id</h2>
                <p class="text_align_left">{{selectedItem.pid}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Date</h2>
                <p class="text_align_left">{{selectedItem.pdate}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Product Quantity</h2>
                <p class="text_align_left">{{selectedItem.pquantity}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Product Supplier</h2>
                <p class="text_align_left">{{selectedItem.psupplier}}</p>
            </ion-item>

            <ion-item>
                <ion-icon name="star" item-start large></ion-icon>
                <h2 class="text_align_left">Product Price</h2>
                <p class="text_align_left">{{selectedItem.pprice}}</p>
            </ion-item>
        </ion-card>
    </div>
    <!-- <ion-fab right bottom>
        <button ion-fab color="light">
           <ion-icon name="search"></ion-icon>
        </button>
    </ion-fab> -->
</ion-content>
